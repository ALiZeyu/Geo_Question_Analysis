# timeRecognition 正则表达式

# 20世纪50年代、20世纪50-60年代
CENTURY_1=((公元|公元前)?\\d{1,2}世纪((\\d{1,2}(至|到|~|～|－|-|——|—|、))?\\d{1,2}年代)?)
# 20世纪50年代至21世纪20年代
CENTURY_2=((公元|公元前)?\\d{1,2}世纪\\d{1,2}年代(至|到|~|～|－|-|——|—)(公元|公元前)?\\d{1,2}世纪\\d{1,2}年代)

# 2000年、2000年8月、2000年8月10日、2000年8月10日20时、2000年8月10日20时8分、2000年8月10日20时8分5秒
YEAR_1=(\\d{2,4}年(\\d{1,2}(月|月份)(\\d{1,2}日(((上午|中午|下午|晚上))?\\d{1,2}(时|点|:)(\\d{1,2}(分|分钟|:)(\\d{1,2}秒)?)?)?)?)?)
# 2000年8月至11月、2000年8月4日至7日
YEAR_2=(\\d{2,4}年\\d{1,2}(月|月份)(\\d{1,2}日)?(至|到|~|～|－|-|——|—)\\d{1,2}(月|月份|日)(\\d{1,2}日)?)
# 2001年-2004年、2003年2月-2004年3月
YEAR_3=(\\d{2,4}年(\\d{1,2}(月|月份))?(至|到|~|～|－|-|——|—)\\d{1,4}年(\\d{1,2}(月|月份))?)
# 2000-2003年
YEAR_4=(\\d{2,4}(至|到|~|～|－|-|——|—)\\d{1,4}年)

# 8月、8月10日、8月10日20时、8月10日20时8分、8月10日20时8分5秒
MONTH_1=((\\d{1,2}|一|二|三|四|五|六|七|八|九|十|十一|十二)(月|月份)(\\d{1,2}日((上午|中午|下午|晚上)?\\d{1,2}(时|点|:)(\\d{1,2}(分|分钟|:)(\\d{1,2}秒)?)?)?)?)
# 8月至11月、8月4日至7日
MONTH_2=((\\d{1,2}|一|二|三|四|五|六|七|八|九|十|十一|十二)(月|月份)(\\d{1,2}日)?(至|到|~|～|－|-|——|—)(\\d{1,2}|一|二|三|四|五|六|七|八|九|十|十一|十二)(月|月份|日))
# 8、9月份
MONTH_3=((\\d{1,2}|一|二|三|四|五|六|七|八|九|十|十一|十二)(至|到|~|～|－|-|——|—)(\\d{1,2}|一|二|三|四|五|六|七|八|九|十|十一|十二)(月|月份))

# 10日20时8分、10日20时8分5秒
DAY_1=(\\d{1,2}日((上午|中午|下午|晚上)?\\d{1,2}(时|点|:)(\\d{1,2}(分|分钟|:)(\\d{1,2}秒)?)?)?)
# 5、6两天
DAY_2=(\\d{1,2}(至|到|~|～|－|-|——|—|、)\\d{1,2}(日|天))

# 20时8分5秒
HOUR=((上午|中午|下午|晚上)?\\d{1,2}(时|点|:)(\\d{1,2}(分|分钟|:)(\\d{1,2}秒)?)?)

# 5分钟
MINUTE=((\\d{1,2}(分|分钟)?(至|到|~|～|－|-|——|—|、))?\\d{1,2}(分钟|分))

# 15秒
SECOND=((\\d{1,2}(秒)?(至|到|~|～|－|-|——|—|、))?\\d{1,2}秒)
